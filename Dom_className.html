<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DOM_tag</title>
    <script>
      function viewPlace() {
        let spanArray = document.getElementsByClassName("place");
        for (let i = 0; i < spanArray.length; i++) {
          let span = spanArray[i];
          span.style.color = "orchid";
          span.style.fontSize = "20px";
        }
      }

      function viewFood() {
        let spanArray = document.getElementsByClassName("food");
        for (let i = 0; i < spanArray.length; i++) {
          let span = spanArray[i];
          span.style.color = "darkcyan";
          span.style.fontSize = "20px";
        }
      }
    </script>
  </head>
  <body>
    <h3>
      가고 싶은 곳 먹고 싶은 것
      <button onclick="viewPlace()">가고 싶은 곳</button>
      <button onclick="viewFood()">먹고 싶은 것</button>
    </h3>
    <hr />
    <p>
      <span class="place">제주도</span>에 가서
      <span class="food">흑돼지</span>를 먹고 싶고요.
      <span class="place">독도</span>에 가서
      <span class="food">독도 새우</span>도 먹고 싶어요. 제일 가고 싶은 곳
      <span class="place">부산 자갈치 시장</span>에서
      <span class="food">꼼장어 구이</span>도 먹고 싶어요.
    </p>
  </body>
</html>
