<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문서의 동적 구성</title>
    <script>
      function createDIV() {
        let obj = document.getElementById("parent");
        let newDiv = document.createElement("div");
        newDiv.innerHTML = "새로 생성된 DIV입니다.";
        newDiv.setAttribute("id", "myDiv");
        newDiv.style.backgroundColor = "yellow";
        newDiv.onclick = function () {
          let p = this.parentElement;
          p.removeChild(this);
        };
        obj.appendChild(newDiv);
      }
    </script>
  </head>
  <body id="parent">
    <h3>DIV 객체를 동적으로 생성 삽입 삭제하기</h3>
    <hr />
    <p>
      DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),
      appendChild(), removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입,
      삭제하는 예제입니다.
    </p>
    <a href="javascript:createDIV()">DIV 생성</a>
  </body>
</html>
