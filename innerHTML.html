<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
    <script>
      function change() {
        let p = document.getElementById("firstP");
        p.innerHTML = "인하대학교 컴퓨터공학과";
      }
    </script>
  </head>
  <body>
    <h3>innerHTML 활용</h3>
    <hr />
    <p id="firstP" style="color: blue" onclick="change()">
      여기에 <span style="color: red"> 클릭하세요</span>
    </p>
  </body>
</html>
